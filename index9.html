<!DOCTYPE html>
<html>
<head>
  <title>Big Table</title>
  <style>
    body{
        background-color: rgb(231, 234, 236);
    }
  </style>
</head>
<body>

  <h2>Simple Big Table</h2>
  <table border="4" width="60%" cellpadding="10">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>20</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>22</td>
      <td>London</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>25</td>
      <td>Paris</td>
    </tr>
  </table>

</body>
</html>
