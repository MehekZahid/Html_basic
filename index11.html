<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      padding: 20px; /* Adds 20px of padding inside the paragraph */
      margin: 30px;  /* Adds 30px of margin outside the paragraph */
      font-family:  'Arial'; /* Changes the font of the paragraph */
    }
  </style>
</head>
<body>

  <p>This is a paragraph with padding, margin, and font family applied.<br>
     The padding creates space inside the paragraph, <br>the margin creates space outside the paragraph, and the font family changes the text style.</p>

</body>
</html>
