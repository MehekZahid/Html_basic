<!DOCTYPE html>
<html>
<head>
  <title>Ordered and Unordered List</title>
  <style>
    body{
        background-color: rgb(231, 234, 236);
    }
  </style>
</head>
<body>

  <h4>Ordered List - Morning Routine</h4>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
    <li>Go to school</li>
  </ol>

  <h4>Unordered List - Favorite Fruits</h4>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Mangoes</li>
  </ul>

</body>
</html>
